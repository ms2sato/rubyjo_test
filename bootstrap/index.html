<html>
<head>
	<meta charset="utf8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<style>
	  .content{
		 margin: 0 auto;
	  }
	</style>

</head>
<body>
<div class="container">
	<div class="content">
		<h1>これはテストです！</h1>
		<form class="form-horizontal" role="form">
		  
		  <!--
			label : フォームのラベル
			form-control : 入力欄や選択などのフォームパーツ
		
			form-group : labelとform-groupを最適な位置に配置するために使う
		  -->
		  <div class="form-group">
			<label for="exampleInputEmail1">メールアドレス</label>
			<input type="email" class="form-control" id="exampleInputEmail1" placeholder="メールアドレス">
		  </div>
		  <div class="form-group">
			<label for="exampleInputPassword1">パスワード</label>
			<input type="password" class="form-control" id="exampleInputPassword1" placeholder="パスワード">
		  </div>
		  <div class="checkbox">
			<label>
			  <input type="checkbox"> ログイン状態を維持する
			</label>
		  </div>
		  <button type="submit" class="btn btn-primary">ログイン</button>
		</form>
	</div>
</div>
</body>
</html>
